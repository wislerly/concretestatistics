<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="/js/business_add.js"></script>
    <!--	引入jQuery-->
    <script type="text/javascript" th:src="@{/webjars/jquery/3.6.1/jquery.min.js}"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="getQueryCrashLog();">
<form id="business_add_fm" action = "/business/add" >
    <div>
        公司名称<input name="comp_name" type="text"/>
        <br>
        具体日期<input name="add_date" type="date"/>
        <br>
        浇筑部位<input name="pouring_position" type="text"/>
        <br>
        浇筑方式<select id="pouring_method" name="pouring_method"></select>
        <br>
        工程量<input name="quantities" type="text"/>
        <br>
        车数<input name="number_of_vehicles" type="text"/>
        <br>
        运费<input name="freight" type="text"/>
        <br>
        附加材料<div id="add_materials" name="add_materials"></div>
        <br>
        强度等级<select id="strength_grade" name="strength_grade"></select>
        <br>
        <textarea name="remarks" placeholder="备注" style="height: 151px; width: 358px;"></textarea>
        <button type="button" onclick="submitform();">提交</button>
    </div>
    <input type="hidden" name="addmaterialsvalue">
</form>
</body>
</html>
